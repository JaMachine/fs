<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Картинка и текст -->
    <header>
        <img src="images/header.jpg" alt="Картинка" class="header-image">
        <div class="section-titles">
            <div class="title-section">
                <h1>Мы ищем:</h1>
                <p>Средняя 35<br>Минимальная 5<br>Максимальная неограничена</p>
            </div>
            <div class="title-section">
                <h1>Мы предлагаем:</h1>
                <p>Средняя 35<br>Минимальная 5<br>Максимальная неограничена</p>
            </div>
            <div class="title-section">
                <h1>Что надо делать:</h1>
                <p>Средняя 35<br>Минимальная 5<br>Максимальная неограничена</p>
            </div>
        </div>
    </header>

    <!-- Спойлер с видео -->
    <section>
        <button class="spoiler-btn" onclick="toggleSpoiler()">Показать видео</button>
        <div id="videoSpoiler" class="spoiler-content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Ссылки с логотипами и текстом -->
    <section class="links">
        <div class="link" onclick="window.location.href='https://example.com'">
            <img src="images/redirect_icon.png" alt="Перейти на сайт">
            <span>Перейти на сайт</span>
        </div>
        <div class="link" onclick="window.location.href='https://t.me/CHAOS_offi'">
            <img src="images/telegram_icon.png" alt="Перейти в Telegram">
            <span>Перейти в Telegram</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
